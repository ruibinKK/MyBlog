        // 运行时间统计
        function secondToDate(second) {
            if (!second) {
                return 0;
            }
            var time = new Array(0, 0, 0, 0, 0);
            if (second >= 365 * 24 * 3600) {
                time[0] = parseInt(second / (365 * 24 * 3600));
                second %= 365 * 24 * 3600;
            }
            if (second >= 24 * 3600) {
                time[1] = parseInt(second / (24 * 3600));
                second %= 24 * 3600;
            }
            if (second >= 3600) {
                time[2] = parseInt(second / 3600);
                second %= 3600;
            }
            if (second >= 60) {
                time[3] = parseInt(second / 60);
                second %= 60;
            }
            if (second > 0) {
                time[4] = second;
            }
            return time;
        }
        function setTime() {

            days =parseInt( days / (1000 * 60 * 60 * 24));
            var number_of_years = parseInt(days/365);
            days%=365;
            var number_of_months = parseInt(days/30);
            days%=30;
            var number_of_days = parseInt(days);
            var timeHTML="本站安静的运行了";
            if(number_of_years)
                timeHTML+=number_of_years+"年";
            if(number_of_months)
                timeHTML+=number_of_months+"月";
            if(number_of_days)
                timeHTML+=number_of_days+"天。";
            document.getElementById('htmer_time').innerHTML = timeHTML;
