<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_fragements::head(~{::title})}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="~{_fragements::menu(4)}" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Ruibin.W</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <div class="m-item right item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--    header    -->
        <div class="ui top attached padded segment">
         <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogs.size()}"> 14 </h3>篇博客
                </div>
         </div>
        </div>


<!--        <h3 class="ui center aligned header" th:text="${#dates.format(blog.createTime,'yyyy')}">2020</h3>-->
        <div class="ui fluid vertical menu" th:each="blog:${blogs}">
            <a href="#" th:href="@{'/blog/'+${blog.getId()}}" target="_blank" class="item">
                <span>
                    <i class="ui small teal circle icon " ></i> <span th:text="${blog.getTitle()}">关于刻意练习的清单</span>
                    <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.createTime,'YYYY-MM-dd HH:mm')}">2023年1月04</div>
                </span>
                <div class="ui orange basic left pointing label" th:switch="${blog.flag}">
                    <span th:case="1">原创</span>
                    <span th:case="2">转载</span>
                    <span th:case="3">翻译</span>
                    <span th:case="*">未定义</span>
                </div>
            </a>
        </div>


<!--        <div class="ui bottom attached segment">-->
<!--            <div class="ui middle aligned two column grid">-->

<!--                <div class="column">-->
<!--                    <a href="#" class="ui mini teal basic button">上一页</a>-->
<!--                </div>-->
<!--                <div class="right aligned column">-->
<!--                    <a href="#" class="ui mini teal basic button">下一页</a>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->

    </div>
</div>

<!--底部-->
<footer th:replace="~{_fragements::footer}" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/weChat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:319929944@qq.com</a>
                    <a href="#" class="item">QQ:319929944</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">简介</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享自己的生活、工作、学习方面的内容，希望可以给来到这里的人一些帮助与思考...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2023 Ruibin.W Designed By Ruibin.W</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

<script src="../static/lib/picture/js/jkresponsivegallery.js" th:src="@{/lib/picture/js/jkresponsivegallery.js}"></script>
<script>
    $(".menu.toggle").click(function (){
        $(".m-item").toggleClass("m-mobile-hide");
    });
</script>
</body>
</html>
